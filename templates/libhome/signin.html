{% extends 'libhome/base.html' %}
{% load static %}
{% block title %}SignIn{% endblock title %}

{% block head %}
<style>
    .myform{
        width: 320px;
        position: absolute;
        left: 60%;
        top: 20%;
        background-color: skyblue;
        border: 20px solid skyblue;
        border-radius: 20px;
        transition: all 1s ease-in-out;
    }

    .myform:hover{
        transform: scale(1.05);
    }

    .mybtn{
        width: 100%
    }

    .lib-logo{
        position: absolute;
        top: 22%;
        left: 20%;
        transition: all 1s ease-in-out;
    }

    .lib-logo:hover{
        transform: scale(1.1);
    }
</style>
{% endblock head %}

{% block body %}
<div class="container">
    <div class="lib-logo">
        <img style="height: 250px;" src="{% static 'libhome/img/lib-logo1.png' %}" alt="Lib-Logo">
    </div>
</div>
<div class="container">
    <form method='POST' class="myform">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1">
        </div>
        <button type="submit" class="btn btn-primary mybtn">Submit</button>
        <div class="signup">
            <label for="message">didn't have account ?</label>
            <a href="signup"><button type='button' class="btn btn-success mybtn">Create a new account</button></a>
        </div>
    </form>
</div>
{% endblock body %}
